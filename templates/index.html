<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resell Car Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Resell Car Price Prediction</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="Year">Year</label>
                <input type="number" class="form-control" id="Year" name="Year" required>
            </div>
            <div class="form-group">
                <label for="Selling_Price">Selling Price</label>
                <input type="number" step="0.01" class="form-control" id="Selling_Price" name="Selling_Price" required>
            </div>
            <div class="form-group">
                <label for="Kms_Driven">Kms Driven</label>
                <input type="number" class="form-control" id="Kms_Driven" name="Kms_Driven" required>
            </div>
            <div class="form-group">
                <label for="Fuel_Type">Fuel Type</label>
                <select class="form-control" id="Fuel_Type" name="Fuel_Type" required>
                    <option value="0">Petrol</option>
                    <option value="1">Diesel</option>
                    <option value="2">CNG</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Seller_Type">Seller Type</label>
                <select class="form-control" id="Seller_Type" name="Seller_Type" required>
                    <option value="1">Dealer</option>
                    <option value="0">Individual</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Transmission">Transmission</label>
                <select class="form-control" id="Transmission" name="Transmission" required>
                    <option value="1">Manual</option>
                    <option value="0">Automatic</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction_text %}
            <h3 class="mt-3">{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
